<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <form action="/login">
      <!-- It should collect a user's username, email, and password -->
      <!-- All inputs should be properly labeled -->
      <!-- All inputs need placeholder text -->
      <!-- All inputs are required -->
      <div>
        <label for="username">Username</label
        ><input
          id="username"
          type="text"
          placeholder="your username"
          required
        />
      </div>
      <div>
        <label for="email">Email</label
        ><input id="email" type="email" placeholder="your email" required />
      </div>
      <div>
        <label for="password">Password</label
        ><input
          id="password"
          type="password"
          placeholder="your password"
          required
        />
      </div>
      <!-- Add a button at the end to submit the form-->
      <button type="submit">Login</button>
    </form>
  </body>
</html>
