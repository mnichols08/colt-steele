<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Course Landing Page</title>
</head>
<body>
    <h1>Your Course Landing Page</h1>
    <form>
        <div><label for="title">Course Title</label><input type="text" id="title"></div>
        <div><label for="desc">Course Description</label><textarea name="desc" id="desc" cols="30" rows="10"></textarea></div>
        <div><label for="skill">Skill Level</label><select name="skill" id="skill">
            <option value="beginner">Beginner</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
            <option value="Master">Master</option>
        </select></div>
        <div><label for="ready">Ready to publsih the course?</label><input type="checkbox"></div>
        <button>Submit</button>
    </form>
</body>
</html>
